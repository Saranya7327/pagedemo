name: Pgae Sample

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
permissions:
      pages: write
      id-token: write
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run a one-line script
        run: echo Hello from Saranya devi
        
      - name: Upload artifact
        uses: actions/upload-artifact@main
        with:
         name: github-pages
         path: ${{ runner.temp }}/artifact.tar
         retention-days: ${{ inputs.retention-days }}
        
      - name: Deploy Pages
        uses: actions/deploy-pages@v1
        with: 
          branch: main
          folder: ./cucumber-reports
